{{ define "header" }}
<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <base target="_blank">

        <style>
            body {
                background-color: #fcf8ee;
                font-family: 'Helvetica Neue', 'Segoe UI', Helvetica, sans-serif;
                font-size: 15px;
                line-height: 26px;
                margin: 0;
                color: #312c2d;
            }

            .wrap {
                background-color: #fffff8;
                padding: 30px;
                max-width: 525px;
                margin: 0 auto;
                border-radius: 5px;
            }

            .header {
                border-bottom: 1px solid #312c2d;
                padding-bottom: 15px;
                margin-bottom: 15px;
            }

            .footer {
                text-align: center;
                font-size: 12px;
                color: #888;
            }
                .footer a {
                    color: #888;
                    margin-right: 5px;
                }

            .gutter {
                padding: 30px;
            }
            .button {
                background: #13549e;
                color: #fcf8ee !important;
                display: inline-block;
                border-radius: 3px;
                padding: 10px 30px;
                text-align: center;
                text-decoration: none !important;
                font-weight: bold;
            }
            .button:hover {
                background: #312c2d;
            }
            img {
                max-width: 100%;
                height: auto;
            }

            a {
                color: #13549e;
            }
                a:hover {
                    color: #312c2d;
                }
            @media screen and (max-width: 600px) {
                .wrap {
                    max-width: auto;
                }
                .gutter {
                    padding: 10px;
                }
            }
        </style>
    </head>
<body style="background-color: #fcf8ee;">
    <div class="gutter">&nbsp;</div>
    <div class="wrap">
        <div class="header">
            {{ if ne LogoURL "" }}
                <img src="{{ LogoURL }}" alt="listmonk" />
            {{ else }}
                <h1>nick.winans.io</h1>
            {{ end }}
        </div>
{{ end }}

{{ define "footer" }}
    </div>
    
    <div class="footer">
        <p>{{ L.T "public.poweredBy" }} <a href="https://listmonk.app" target="_blank" rel="noreferrer">listmonk</a></p>
    </div>
    <div class="gutter">&nbsp;</div>
</body>
</html>
{{ end }}
